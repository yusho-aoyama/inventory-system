name: "üêû Bug Report"
description: Submit a bug report to help us improve
title: "[Bug] <brief title>"
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## üêû Bug Report Form  
        Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A concise description of the bug and when it occurs.
      placeholder: e.g. "When I click the cart button, nothing happens."
    validations:
      required: true

  - type: textarea
    id: expectation
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Please explain how we can reproduce the issue step-by-step.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages or screenshots.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment / Additional Info
      description: OS, browser, PHP version, logs, etc.
